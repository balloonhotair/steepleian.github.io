<!DOCTYPE html>
<html>
<head>
    <title>Save form Data in a Text File using JavaScript</title>
    <style>
        * {
            box-sizing: border-box;
        }
    	div {
            padding: 10px;
            background-color: #f6f6f6;
            overflow: hidden;
        }
    	input[type=text], textarea, select {
            font: 17px Calibri;
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type=button]{ 
            font: 17px Calibri;
            width: auto;
            float: right;
            cursor: pointer;
            padding: 7px;
        }
    </style>
</head>
<body>
    <div>
        
        <!--Add few elements to the form-->

        <div>
            <input type="text" id="txtLat" placeholder="Enter your latitude" />
        </div>
        <div>
            <input type="text" id="txtLon" placeholder="Enter your longitude" />
        </div>
        <div>
            <input type="text" id="txtLang" placeholder="Enter your language" />
        </div>
        <div>
            <input type="text" id="txtContinent" placeholder="Enter your Continent" />
        </div>
        <div>
            <input type="text" id="txtAqaqikey" placeholder="Enter your AQI Key" />
        </div>
        <div>
            <input type="button" id="bt" value="Save data to file" onclick="saveFile()" />
        </div>

    </div>
</body>
<script>
    let saveFile = () => {
    	
        // Get the data from each element on the form.
    	const lat = document.getElementById('txtLat');
        const lon = document.getElementById('txtLon');
        const lang = document.getElementById('txtLang');
        const continent = document.getElementById('txtContinent');
        const aq_apikey = document.getElementById('txtAqaqikey');
        const aq_url = 'https://api.waqi.info/feed/geo:$lat;$lon/?token=$aq_api_key';
        
        // This variable stores all the data.
        let data = 
            '\r lat: ' + lat.value + ' \r\n ' + 
            'lon: ' +lon.value + ' \r\n ' + 
            'lang: ' + lang.value + ' \r\n ' +  
            'continent: ' + continent.value + ' \r\n ' +
            'aq_apikey: ' + aq_apikey.value + ' \r\n ' +
            'aq_url: ' + aq_url.value;
        
        // Convert the text to BLOB.
        const textToBLOB = new Blob([data], { type: 'text/plain' });
        const sFileName = 'formData.txt';	   // The file to save the data.

        let newLink = document.createElement("a");
        newLink.download = sFileName;

        if (window.webkitURL != null) {
            newLink.href = window.webkitURL.createObjectURL(textToBLOB);
        }
        else {
            newLink.href = window.URL.createObjectURL(textToBLOB);
            newLink.style.display = "none";
            document.body.appendChild(newLink);
        }

        newLink.click(); 
    }
</script>
</html>
